<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOHA STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./style/signstyle.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      <div id="formDiv">
        <div id="store">
          <img src="./Images/cart.svg" alt="logo Image"/>
          <h2>MOHA STORE</h2>
        </div>
        <div id="welcome">
          <h1>Create an account</h1>
          <p>
            I already have an account
            <a href="./html/login.html">Sign in</a>
          </p>
        </div>
        <form id="form" action="./html/mainPage.html" method="post" onsubmit="register(event)">
          <input
            class="email"
            type="text"
            name="email"
            placeholder="Email"
            required
          />
          <input
            class="email"
            type="text"
            name="fname"
            placeholder="First Name"
            required
          />
          <input
            class="email"
            type="text"
            name="lname"
            placeholder="Last Name"
            required
          />
          <div id="password">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <img
              src="./Images/eye-password-show.svg" alt="password Image"
            />
          </div>
          <label for="password">Minimum 8 characters</label>
          <input
            class="email"
            type="password"
            name="password"
            id="repeat-password"
            placeholder="Repeat Password"
            required
          />
          <div id="SignUpCheck">
            <input id="rememberMeCheckbox" type="checkbox" value="signup" onclick="ticked()" />
            <label for="rememberMeCheckbox"
              >I have read and accept the
              <a id="policy" href="#">Privacy Policy</a></label
            >
          </div>
          <input
            id="submit"
            type="submit"
            value="Create an account >"
          />
        </form>
        <div id="splash">
          <hr />
          <p>or continue with</p>
          <hr />
        </div>
        <div id="socialMedia">
          <button onclick="sendToGoogle()">
            <img src="./Images/google.svg" alt="google Image"/>Google
          </button>
          <button onclick="sendToFacebook()">
            <img src="./Images/facebook.svg" alt="facebook Image"/>Facebook
          </button>
          <button onclick="sendToApple()">
            <img src="./Images/apple-173.svg"alt="apple Image" />Apple
          </button>
        </div>
      </div>
      <div id="imageDiv">
        <img src="./Images/account-cover.png" id="poster" alt="logo Image"/>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
